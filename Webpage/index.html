<body>
    <nav class="sidebar" id="left-sidebar">
        <button class="btn btn-primary" type="button" onclick="onSubmitPixelGridForm()">Submit</button>
        <button class="btn btn-primary" type="button" onclick="getPreset()">GetPreset</button>
    </nav>
    <main id="main-content-wrapper">
        <div class="container bg-image" id="pixel-form-container">

                    <!-- JS inserts grid here -->

        </div>

    </main>
    <nav class="sidebar" id="right-sidebar">
        <div class="col-2">
        </div>
        <div class="col-10" id="preset-list-container">
            <a href=" #" class="list-group-item-action ripple" aria-current="true">
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Main dashboard</span>
            </a>
            <a class="preset-container list-group-item-action py-2 ripple" aria-current="true"
                onclick="getPreset(this)">
                <img src="resources/itemframe.jpg" />
                <p>itemframe</p>
            </a>
            <a class="preset-container list-group-item-action py-2 ripple" aria-current="true"
                onclick="getPreset(this)">

    </nav>
